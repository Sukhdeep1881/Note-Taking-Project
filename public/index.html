<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raj's Note Taking App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div id ="loginSection" class="section active">
            <div class = "card">
                <h1>Note-Taking App</h1>
                <form id="loginForm" class = "form">
                    <div class = "form-group">
                        <label for = "username">Username</label>
                        <input type = "text"
                               name = "username"
                               id = "username"
                               placeholder = "Enter your username..."
                               required
                               minlength = "3"
                               maxlength = "20"
                               class = "form-control">
                        <small>Only letters, numbers, and underscores allowed.</small>
                    </div>
                    <button type = "submit" class = "btn btn-primary">Login/SignUp</button>
                </form>
            </div>
            <div id="loginError" class="error-message"></div>
        </div>
        <div id="notesSection" class="section active">
            <div class="header">
                <div>
                    <h1>My Notes</h1>
                    <p class="user-info">Logged in as <strong id="currentUser"></strong></p>
                </div>
                <button id="logoutBtn" class="btn btn-secondary">Logout</button>
            </div>
        </div>

        <div class="card">
            <h2>Create New note</h2>
            <form id="noteForm" class="form">
                <div class="form-group">
                    <textarea
                            name="content"
                            id="noteContent"
                            row="4"
                            placeholder="Content of the note"
                            required>
                    </textarea>
                </div>
                <div class="form-group">
                    <button type="button" id="insertWeatherBtn" class="btn btn-secondary">Insert Weather Button</button>
                    <button type="submit" class="btn btn-primary">Add Note</button>
                </div>
            </form>
        </div>

    </div>
<script src ="app.js"></script>

</body>
</html>
